<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de DPI Souris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculateur de DPI Souris</h1>
        <p>Entrez les informations suivantes pour calculer le DPI de votre souris :</p>

        <div class="form-group">
            <label for="distance">Distance parcourue (en cm) :</label>
            <input type="number" id="distance" placeholder="Ex. 10" required>
        </div>

        <div class="form-group">
            <label for="pixels">Pixels parcourus à l'écran :</label>
            <input type="number" id="pixels" placeholder="Ex. 500" required>
        </div>

        <button onclick="calculerDPI()">Calculer le DPI</button>

        <div id="resultat" class="resultat"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
